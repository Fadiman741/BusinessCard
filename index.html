<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <title>Document</title>
</head>
<body>
        <div class="container mt-3 contactContent">
                <div class="col-lg-6" style="background-color:white;height: 100%;">
                        <h2>Send me a message!</h2>
                        <p>Got a question or proposal, or just want to say hello?</p>
                        <div class="list">
                                <p style='font-size:16px'><i class='fas fa-map-marker-alt' style='font-size:24px'></i>Pretoria</p>
                                <p>07123456789</p>
                                <p>email@gmail.com</p>
                                <p>ooooooo</p>
                        </div>
                      
                  
                </div>
                
                <div class="col-lg-6"  style="background-color:rgb(16, 13, 43);">
                   <form class="form" style=" position: relative;">
                      <label for="fname">Your Name</label>
                      <input style=" background-color: rgb(18, 18, 18);color:#ddd" id="name" type="text"
                         class="form-control form-control-lg" required>
                      <label for="fname">Email</label>
                      <input style="  background-color: rgb(18, 18, 18);color:#ddd" id="email" type="email"
                         class="form-control mt-3"  required>
                      <input type="hidden" name="_next">
                      <div class="mb-3 mt-3">
                         <label for="fname">Message</label>
                         <textarea style="   background-color: rgb(18, 18, 18);color:#ddd" id="message" class="form-control"
                            rows="5" id="comment" name="text"  required></textarea>
                      </div>
                   </form>
                   <button type="submit" class="Contactme-btn">Send</button>
                </div>
        </div>
</body>
</html>
